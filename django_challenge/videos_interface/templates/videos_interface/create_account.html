{% extends "videos_interface/base.html" %} 
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"> 
</head>
<body>
    {% block page_content %}

    {% for message in messages %}
    <div class="container p-0 mt-4" style = "max-width:75%;">
    <div class="alert {{ message.tags }} alert-info" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="True">&times;</span>
        </button>
        {{ message }}
    </div>
    </div>
    {% endfor %}

    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-4">Create an Account</h2>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" method = "post"> {% csrf_token %}
    
                <div class="text-center">
                  <img src="{% static 'videos_interface/images/sign_up.png' %}" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="first_name" name = "first_name" aria-describedby="emailHelp"
                    placeholder="First Name">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" name = "username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name = "email" placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" name = "password" placeholder="Password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                  Registered? <a href="{% url 'login' %}" class="text-dark fw-bold"> Login
                    </a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>

{% endblock %}
