{% extends "videos_interface/base.html" %} 
{% load embed_video_tags %}

	{% block page_content %}
    <div class = 'container'>
        <div class = 'row justify-content-end align-items-center' style = "height: 5em">
            {% if user.is_authenticated %}
                <div class = 'col-xs-4'><a href="{% url 'logout' %}" class="btn btn-secondary btn-sm">Logout</a>
                </div>
            {% else %}
                <div class = 'col-xs-4'><a href="{% url 'login' %}" class = "btn btn-secondary btn-sm">Log In</a></div>
            {% endif %}
        </div>
    </div>


    <h1 class = 'mb-5 text-center'>Browse Videos</h1>
    <div class = "d-flex flex-wrap justify-content-center">
        {% for obj in objs %}
        <div class = "px-3 mb-5">
            {% video obj.video '426x240' %}
            <div class = "d-flex justify-content-center">
                <a  href='{{obj.get_absolute_url}}'>{{obj.title}}</a>
            </div>  
        </div>
        {% endfor %} 
    </div>       
    
	{%endblock%}
